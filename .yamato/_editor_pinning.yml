editor-pinning-target-to-ci:
    name: Merge yamato/join-revisions-ep to yamato/join-revisions-ep-ci
    agent:
        type: Unity::VM
        image: package-ci/ubuntu:stable
        flavor: b1.small
    variables:
        CI: true
    commands:
      -  echo $GIT_BRANCH
      -  |5-

                     if [[ "$GIT_BRANCH" != "yamato/join-revisions-ep" ]]; then
                         echo "Should run on 'yamato/join-revisions-ep' but is running on '$GIT_BRANCH'"
                         exit 1
                     fi
      -  git fetch
      -  git checkout yamato/join-revisions-ep
      -  git checkout yamato/join-revisions-ep-ci
      -  git config --global user.name "noreply@unity3d.com"
      -  git config --global user.email "noreply@unity3d.com"
      -  git merge yamato/join-revisions-ep --no-ff -X theirs
      -  git push
editor-pinning-update:
    name: Update pinned editor versions
    agent:
        type: Unity::VM
        image: package-ci/ubuntu:stable
        flavor: b1.small
    variables:
        CI: true
    commands:
      -  sudo pip3 install pipenv --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple
      -  python3 -m pipenv install --dev
      -  curl -L https://artifactory.prd.it.unity3d.com/artifactory/api/gpg/key/public | sudo apt-key add -
      -  sudo sh -c "echo 'deb https://artifactory.prd.it.unity3d.com/artifactory/unity-apt-local bionic main' > /etc/apt/sources.list.d/unity.list"
      -  sudo apt-get update
      -  sudo apt-get install yamato-parser -y
      -  |5-

                     if [[ "$GIT_BRANCH" != "yamato/join-revisions-ep" ]]; then
                         echo "Should run on 'yamato/join-revisions-ep' but is running on '$GIT_BRANCH'"
                         exit 1
                     fi
      -  git config --global user.name "noreply@unity3d.com"
      -  git config --global user.email "noreply@unity3d.com"
      -  pipenv run python3 .yamato/ruamel/editor_pinning/update_revisions.py --target-branch yamato/join-revisions-ep-ci --force-push
    dependencies:
      -  .yamato/_editor_pinning.yml#editor-pinning-target-to-ci
    triggers:
        recurring:
          -  branch: yamato/join-revisions-ep
             frequency: 0 * * ?
